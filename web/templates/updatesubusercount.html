$def with (subuser, accountName)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
<title>管理后台</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<link rel="stylesheet" href="static/css/reset.css" type="text/css" media="screen" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<link rel="stylesheet" href="static/css/invalid.css" type="text/css" media="screen" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<script type="text/javascript" src="static/scripts/jquery-1.3.2.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="static/scripts/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="static/scripts/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="/static/scripts/jquery.wysiwyg.js"></script>
<!-- jQuery Datepicker Plugin -->
<script type="text/javascript" src="/static/scripts/jquery.datePicker.js"></script>
<script type="text/javascript" src="/static/scripts/jquery.date.js"></script>
</head>
<body>
<div id="body-wrapper">
  <!-- Wrapper for the radial gradient background -->
  <div id="sidebar">
    <div id="sidebar-wrapper">
      <!-- Sidebar with logo and menu -->
      <h1 id="sidebar-title">管理后台</h1>
      <!-- Logo (221px wide) -->
      <div style="font-size:28px" >管理后台</div>
      <!-- Sidebar Profile links -->
      <div id="profile-links"> 欢迎 : $accountName<br />
        <br />
        <a href="logout" title="Sign Out">退出登录</a> </div>
      <ul id="main-nav">
        <!-- Accordion Menu -->
        <li> <a href="#" class="nav-top-item ">
          <!-- Add the class "current" to current menu item -->
          常用功能 </a>
          <ul>
            <li><a href="charge">账户充值</a></li>
            <li><a href="accountdetail">账户信息</a></li>
            <!-- Add class "current" to sub menu items also -->
            <li><a href="tradedetail">交易明细</a></li>
			<li><a href="help" target="_blank">网站帮助文档</a></li>
			<li><a href="apihelp" target="_blank">API使用说明</a></li>
          </ul>
        </li>
		<li> <a href="#" class="nav-top-item current">子账户操作</a>
          <ul>
            <li><a href="addsubuserpage">新加子账户</a></li>
			<li><a href="subuserlist">查看子账户</a></li>
          </ul>
        </li>
        <li> <a href="#" class="nav-top-item"> 账户设置 </a>
          <ul>
            <li><a href="changepwd">修改密码</a></li>
          </ul>
        </li>
      </ul>
      <!-- End #main-nav -->
    </div>
  </div>
  <!-- End #sidebar -->
  <div id="main-content">
    <!-- Main Content Section with everything -->
    <noscript>
    <!-- Show a notification if the user has disabled javascript -->
    <div class="notification error png_bg">
      <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
        Download From <a href="http://www.exet.tk">exet.tk</a></div>
    </div>
    </noscript>
    <form action="updatesubusercount?subuserid=$subuser.ID" method="post">
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>修改子账户码数</h3>
        <ul class="content-box-tabs">
          <li><div class="default-tab"></div></li>
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <!-- End #tab1 -->
      <div class="clear"></div>
        <div class="tab-content default-tab" id="tab2">
		 <p>
		 <label>当前用户剩余调用次数：$subuser.LEFTCOUNT</label>
	  <p>
        <label>改变剩余调用次数&nbsp;</label>
        <select id="ope" name="ope" class="text-input">  
				  <option value ="add">增加</option>  
				  <option value ="sub">减少</option>  
			  </select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input class="text-input" id="leftcount" name="leftcount" type="text"/> &nbsp;<b>次</b>
      </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="确定" />
      </p>
	  <label>注意：这里的次数是要增加的次数，比如填写1000，那么就给该用户增加1000的调用次数，同时作者账户减少1000次。
	  如果要减少该用户的调用次数，比如要减少1000次，那么只需填写-1000即可。注意，删除子用户时，子用户剩余的调用次数会返还到作者账户中。</label>
	  
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
	</form>
    <!-- End .content-box -->
    
    <!-- End .content-box -->
    
    <!-- End .content-box -->
    <div class="clear"></div>
    
    <div id="footer"> <small>
      <!-- Remove this notice or replace it with whatever you want -->
      &#169; Copyright 2014 CAPTCHA | Powered by ngnix </small> </div>
    <!-- End #footer -->
  </div>
  <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
